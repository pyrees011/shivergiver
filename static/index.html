    <!-- Add CSS styles for a better appearance -->
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      .black-line {
        width: 100%;
        height: 2px;
        background-color: #000;
        flex-shrink: 0; /* Ensure the black line doesn't shrink */
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
      }
      .content {
        flex: 1;
        margin-right: auto; /* Move content to the left */
      }
      h1 {
        color: #333;
        text-align: center;
      }
      p {
        color: #666;
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }
      li {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      .image-container {
        width: calc(
          20.33% - 15px
        ); /* One-third of the page width minus padding */
        margin-right: 20px; /* Move image container a bit to the left */
      }
      .image {
        width: 100%;
        max-width: 300px; /* Resize the image */
        height: auto;
        animation: floatAnimation 3s infinite alternate;
      }
      @keyframes floatAnimation {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }
      /* CSS for the buttons */
      button {
        background-color: black;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: black;
      }
    </style>
  </head>
